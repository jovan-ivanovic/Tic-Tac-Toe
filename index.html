<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
        <div class="cell" onclick="placeSymbol(this)"></div>
    </div>
    <div id="end">
        <div id="message">Igra je gotova. Igraj ponovo!</div>
        <input type="button" value="Igraj ponovo" onclick="resetBoard()" />
    </div>
    <script src="script.js"></script>
</body>
</html>
